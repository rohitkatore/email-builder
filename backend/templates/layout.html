<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .content {
            text-align: center;
            padding: 20px 0;
        }
        .title {
            margin: {{styles.title.margin}};
            color: {{styles.title.color}};
            font-size: {{styles.title.fontSize}};
            font-family: {{styles.title.fontFamily}}, Arial, sans-serif;
            text-align: {{styles.title.alignment}};
            text-transform: {{styles.title.textTransform}};
            font-weight: {{#if styles.title.isBold}}bold{{else}}normal{{/if}};
            font-style: {{#if styles.title.isItalic}}italic{{else}}normal{{/if}};
            text-decoration: {{#if styles.title.isUnderline}}underline{{/if}} {{#if styles.title.isStrike}}line-through{{/if}};
        }
        .subtitle {
            margin: {{styles.subtitle.margin}};
            color: {{styles.subtitle.color}};
            font-size: {{styles.subtitle.fontSize}};
            font-family: {{styles.subtitle.fontFamily}}, Arial, sans-serif;
            text-align: {{styles.subtitle.alignment}};
            text-transform: {{styles.subtitle.textTransform}};
            font-weight: {{#if styles.subtitle.isBold}}bold{{else}}normal{{/if}};
            font-style: {{#if styles.subtitle.isItalic}}italic{{else}}normal{{/if}};
            text-decoration: {{#if styles.subtitle.isUnderline}}underline{{/if}} {{#if styles.subtitle.isStrike}}line-through{{/if}};
        }
        .buttons {
            margin: 30px 0;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 6px;
            text-decoration: none;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        .primary-button {
            background-color: #000000;
            color: #ffffff;
        }
        .secondary-button {
            background-color: transparent;
            color: #000000;
            border: 1px solid #000000;
        }
        .content-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="email-container">
        {{#if imageUrls.logo}}
        <div class="logo">
            <img src="{{imageUrls.logo}}" alt="Logo">
        </div>
        {{/if}}
        
        <div class="content">
            <h1 class="title">{{title}}</h1>
            <p class="subtitle">{{subtitle}}</p>
            
            <div class="buttons">
                <a href="#" class="button primary-button">Get started</a>
                <a href="#" class="button secondary-button">Learn more</a>
            </div>

            {{#if imageUrls.content}}
            <img src="{{imageUrls.content}}" alt="Content" class="content-image">
            {{/if}}
        </div>
    </div>
</body>
</html>
